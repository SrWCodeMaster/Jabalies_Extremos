<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción - MotoEnduro Chile</title>
    <link rel="stylesheet" href="/css/inscripcion.css">
</head>
<body>
    <header>
        <div class="menu">
            <div class="menu-items">
                <a href="index.html">Inicio</a>
                <a href="equipo.html">Equipo</a>
                <a href="contacto.html">Contacto</a>
                <div class="dropdown">
                    <button class="dropbtn">RRSS</button>
                    <div class="dropdown-content">
                        <a href="https://www.instagram.com" target="_blank">Instagram</a>
                        <a href="https://www.facebook.com" target="_blank">Facebook</a>
                        <a href="https://twitter.com" target="_blank">Twitter</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <section id="inscripcion" class="section">
            <h2>Inscripción</h2>
            <form id="registration-form" class="registration-form">
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Número de Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" pattern="\d{10}" placeholder="1234567890" required>
                    <small>Ingrese un número de 10 dígitos</small>
                </div>
                <div class="form-group">
                    <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría del Evento:</label>
                    <select id="categoria" name="categoria" required>
                        <option value="principiante">Principiante</option>
                        <option value="intermedio">Intermedio</option>
                        <option value="avanzado">Avanzado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comentarios">Comentarios Adicionales:</label>
                    <textarea id="comentarios" name="comentarios" rows="4"></textarea>
                </div>
                <button type="submit" class="btn-submit">Enviar Inscripción</button>
            </form>
        </section>
    </div>
    <footer>
        <div class="footer-content">
            <img src="https://via.placeholder.com/150" alt="Logo de MotoEnduro Chile" class="footer-logo">
            <div class="social-media">
                <a href="https://www.instagram.com" target="_blank" class="social-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
                <a href="https://www.facebook.com" target="_blank" class="social-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a>
                <a href="https://twitter.com" target="_blank" class="social-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter"></a>
            </div>
            <p>&copy; 2024 MotoEnduro Chile. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="/js/scripts.js"></script>
</body>
</html>
